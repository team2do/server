version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.14.2
      - image: circleci/dynamodb
    working_directory: ~/teamtodo/server
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn lint
      - run: yarn test
